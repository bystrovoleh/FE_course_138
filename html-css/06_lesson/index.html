<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        <section class="contact">

            <div class="container">

                <form class="register-form">
                    <h2>Registration</h2>
                    <div class="form__item">
                        <label for="inp01">Name</label>
                        <br>
                        <input id="inp01" type="text" placeholder="John" required>
                    </div>


                    <div class="form__item">
                        <label for="inp03">Last name</label>
                        <br>
                        <input id="inp02" type="text" placeholder="Doe" required>
                    </div>


                    <div class="form__item">
                        <label for="inp03">Email</label>
                        <br>
                        <input id="inp03" type="email" placeholder="example@mail.com" required>
                    </div>

                    <div class="form__item">
                        <label for="inp04">Age</label>
                        <br>
                        <input id="inp04" type="number" placeholder="22" required>
                    </div>

                    <div class="form__item">
                        <label>Country</label>
                        <br>
                        <select>
                            <option value="--">--</option>
                            <option value="ua">Ukraine</option>
                            <option value="usa">USA</option>
                        </select>
                    </div>

                    <div class="form__item">
                        <label>About me</label>
                        <br>
                        <textarea name="" id="">

                        </textarea>
                    </div>

                    <button type="submit">Submit</button>

                </form>

                <a href="./login.html">Login</a>
                <a href="./googleform.html">Login</a>
                <a href="./home.html">Login</a>
                <a href="./netlify-form.html">Login</a>
                <a href="./radioAndCheckbox.html">Login</a>

            </div>

        </section>

    </div>
</body>
</html>
