<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .form__row{
        display: grid;
        grid-template-columns: 100px 200px;
    }
    </style>
</head>
<body>
    <form class="form">
        <div class="form__row">
            <div class="form__item">
                <label for="inp01">Name</label>
                <br>
                <input id="inp01" type="text" placeholder="John" required>
            </div>


            <div class="form__item">
                <label for="inp03">Last name</label>
                <br>
                <input id="inp02" type="text" placeholder="Doe" required>
            </div>
        </div>
    </form>
</body>
</html>
