<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box{
            width: 400px;
            height: 400px;

            background-color: black;
            color: aliceblue;
            transition: all 0.8s;
        }

        p {
            transform: var(--box-transfrom);
            transition: all 0.8s;
        }
        

        .box:hover{
            --box-transfrom: rotateY(180deg);
            background-color: aquamarine;
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
    <div class="box">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo, modi aperiam magnam sunt obcaecati vitae.
        
        </p>
    </div>
</body>
</html>
