<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="wrapper">

        <section class="registration">

            <div class="container">

                <form class="register-form">
                    <h2>Registration form</h2>
                    <div class="form__item">
                        <label for="inp01">Name</label>
                        <br>
                        <input id="inp01" type="text" placeholder="John Doe" required>
                    </div>

                    <div class="form__item">
                        <label for="inp02">Email</label>
                        <br>
                        <input id="inp02" type="email" placeholder="example@gmail.com" required>
                    </div>

                    <div class="form__item">
                        <label for="inp03">Password</label>
                        <br>
                        <input id="inp03" type="password" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn">Send</button>

                </form>

            </div>

        </section>

    </div>
</body>
</html>
