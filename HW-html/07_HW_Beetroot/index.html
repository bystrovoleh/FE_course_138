<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="wrapper">
        <section class="shopping-list">
            <header class="header">
                <div class="header_div">
                    <h1 class="title">CSS Dinner Shopping List</h1>
                    <p class="text head">Let's go to the mall!</p>
                </div>
            </header>

            <div class="main">
                <div class="table">
                    <div class="block" id="block1">
                        <input type="checkbox"  class="check" id="check1">
                        <label class="text" for="check1">A lot of pickles (for the next lessons about CSS)</label>
                    </div>

                    <div class="block" id="block2">
                        <input type="checkbox" class="check" id="check2">
                        <label class="text" for="check2">10 apples (for more CSS manipulations)</label>
                    </div>

                    <div class="block" id="block3">
                        <input type="checkbox" class="check" id="check3">
                        <label class="text" for="check3">20 oranges (because they are awesome)</label>
                    </div>

                    <div class="block" id="block4">
                        <input type="checkbox" class="check" id="check4">
                        <label class="text" for="check4">13 plates (hm... they always dissapear)</label>
                    </div>

                    <div class="block" id="block5">
                        <input type="checkbox" class="check" id="check5">
                        <label class="text" for="check5">15 bentos</label>
                    </div>

                    <div class="block" id="block6">
                        <input type="checkbox" class="check" id="check6">
                        <label class="text" for="check6">1 bottle of Sake (for my friends)</label>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="footer_conatiner">
                    <h2 class="foot-title">Bon appetit</h2>
                </div>
            </footer>
        </section>
    </div>
</body>
</html>
